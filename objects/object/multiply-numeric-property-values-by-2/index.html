<body>
    <div id="mocha"></div>

    <script>
        // Sum object properties
        // importance: 5
        // We have an object storing salaries of our team:

        // let salaries = {
        // John: 100,
        // Ann: 160,
        // Pete: 130
        // }
        // Write the code to sum all salaries and store in the variable sum. Should be 390 in the example above.

        // If salaries is empty, then the result must be 0.

        "use strict";
        /**
         * Multiply all numeric property values of {object} obj by 2.
         * @param {object} obj {number} values multiplied by 2 in-place.
         */
        function mulBy2(obj) {
            if (obj == null) return;

            for (let prop in obj) {
                if (typeof obj[prop] === "number") {
                    obj[prop] *= 2;
                }
            }
        }

    </script>

    <script src="test.js"></script>
    <script>
        mocha.run();
    </script>

</body>
