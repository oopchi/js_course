<!DOCTYPE html>

<body>
    <script>
        // Uppercase the first character
        // importance: 5
        // Write a function ucFirst(str) that returns the string str with the uppercased first character, for instance:

        // ucFirst("john") == "John";

        function ucFirst(str) {
            if (!str) return str;

            let newStr = str.charAt(0).toLocaleUpperCase();

            if (str.length > 1) {
                newStr += str.slice(1);
            }

            return newStr;
        }

    </script>
</body>
